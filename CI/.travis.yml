language: rust
os:
  - linux
  - osx
rust:
  - stable
  - beta
  - nightly
jobs:
    allow_failures:
      - rust: nightly
    fast_finish: true
cache: cargo
script:
  - cargo build --verbose --workspace
  - cargo test --verbose --workspace
  - cargo build --release --verbose --workspace
  - cargo test --release --verbose --workspace
